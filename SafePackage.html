<!DOCTYPE html>
<html>

<head>

	<title>悦买车</title>

	<link rel="stylesheet" href="/Mobile/Content/css/mobs.css">

<body class="mobs-ios mobs-ios-8 default">
	<header class="mobs-header">
		<div class="mobs-button left"><a href="safe.html">返回</a></div>
		<div class="mobs-title">悦买车</div>
	</header>
	<main class="mobs-main">
		<a id="skip-main"></a>
		<section class="mobs-content">
			<div class="safe safe-package">
				<ul class="lists package-radio">
					<li>
						<input id="Safe-Pro" name="Safe-Package" type="radio" checked>
						<label for="Safe-Pro">经济型</label>
					</li>
					<li>
						<input id="Safe-Low" name="Safe-Package" type="radio">
						<label for="Safe-Low">性价比</label>
					</li>
					<li>
						<input id="Safe-All" name="Safe-Package" type="radio">
						<label for="Safe-All">全面型</label>
					</li>
				</ul>
				<form action="SafeReferencePrice.html">
					<label for="safe-package-1" class="safe-item">
						<input id="safe-package-1" name="safe-package" type="checkbox">
						<div class="safe-item-content">
							<h2>车辆损失险</h2>
							<p>89%车主选择</p>
						</div>
						<i class="fa fa-check-square"></i>
					</label>
					<label for="safe-package-2" class="safe-item">
						<input id="safe-package-2" name="safe-package" type="checkbox">
						<div class="safe-item-content">
							<h2>商业第三者责任险</h2>
							<p>99%车主选择</p>
							<div class="select">
								<select id="">
									<option>10万</option>
									<option>20万</option>
									<option>30万</option>
									<option>50万</option>
									<option>100万</option>
								</select>
							</div>
						</div>
						<i class="fa fa-check-square"></i>
					</label>
					<label for="safe-package-3" class="safe-item">
						<input id="safe-package-3" name="safe-package" type="checkbox">
						<div class="safe-item-content">
							<h2>司机乘客座椅责任险</h2>
							<p>49%车主选择</p>
							<div class="select">
								<select id="">
									<option>1万</option>
									<option>2万</option>
									<option>3万</option>
									<option>5万</option>
									<option>10万</option>
								</select>
								<select id="">
									<option>1座</option>
									<option>2座</option>
									<option>3座</option>
									<option>4座</option>
									<option>5座</option>
								</select>
							</div>
						</div>
						<i class="fa fa-check-square"></i>
					</label>
					<label for="safe-package-4" class="safe-item">
						<input id="safe-package-4" name="safe-package" type="checkbox">
						<div class="safe-item-content">
							<h2>车辆损失险</h2>
							<p>89%车主选择</p>

						<i class="fa fa-check-square"></i>
					</label>
					<label for="safe-package-5" class="safe-item">
						<input id="safe-package-5" name="safe-package" type="checkbox">
						<div class="safe-item-content">
							<h2>玻璃单独破碎险</h2>
							<p>100%车主选择</p>
							<div class="select">
								<select id="">
									<option>国产</option>
									<option>进口</option>
								</select>
							</div>
						</div>
						<i class="fa fa-check-square"></i>
					</label>
					<label for="safe-package-6" class="safe-item">
						<input id="safe-package-6" name="safe-package" type="checkbox">
						<div class="safe-item-content">
							<h2>全车盗抢险</h2>
							<p>89%车主选择</p>
						</div>
						<i class="fa fa-check-square"></i>
					</label>
					<label for="safe-package-7" class="safe-item">
						<input id="safe-package-7" name="safe-package" type="checkbox">
						<div class="safe-item-content">
							<h2>车身划痕险</h2>
							<p>99%车主选择</p>
							<div class="select">
								<select id="">
									<option>2千</option>
									<option>3千</option>
									<option>5千</option>
								</select>
							</div>
						</div>
						<i class="fa fa-check-square"></i>
					</label>
					<label for="safe-package-8" class="safe-item">
						<input id="safe-package-8" name="safe-package" type="checkbox">
						<div class="safe-item-content">
							<h2>自然损失险</h2>
							<p>49%车主选择</p>
						</div>
						<i class="fa fa-check-square"></i>
					</label>
					<label for="safe-package-9" class="safe-item">
						<input id="safe-package-9" name="safe-package" type="checkbox">
						<div class="safe-item-content">
							<h2>涉水行驶损失险</h2>
							<p>49%车主选择</p>
						</div>
						<i class="fa fa-check-square"></i>
					</label>
					<label for="safe-package-10" class="safe-item">
						<input id="safe-package-10" name="safe-package" type="checkbox">
						<div class="safe-item-content">
							<h2>不计免赔率特约条款</h2>
							<p>79%车主选择</p>
						</div>
						<i class="fa fa-check-square"></i>
					</label>
					<button class="mobs-btn mobs-response blue" type="submit">获取报价</button>
				</form>
			</div>

			<menu class="menu-content">

				<li><a href="mobs-5.html">页面5</a></li>
			</menu>
		</aside>

	<footer class="mobs-footer">
		<div class="mobs-content">
			<ul class="mobs-nav lists clearfix">

					<a href="index.html"><img src="/Mobile/Content/images/footer-nav-item-1.svg">
