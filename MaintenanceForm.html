<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>悦买车</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="/Mobile/Content/css/mobs.css">
	<link rel="stylesheet" href="/Mobile/Content/css/mobs-user.css">
	<link rel="stylesheet" href="/Mobile/Content/css/font-awesome.css">
	<style>
		.mobs-footer .mobs-content .mobs-nav li {
			width: 50%;
			text-align: center;
			font-size: 18px;
			line-height: 44px;
			color: #fff;
		}
		
		.mobs-footer .mobs-content .mobs-nav li:first-child {
			background-color: #555;
		}
		
		.mobs-footer .mobs-content .mobs-nav li:last-child {
			background-color: #ff5151;
		}

	</style>
</head>

<body class="mobs-ios mobs-ios-8 default">
	<header class="mobs-header">
		<div class="mobs-button left"><a href="Maintenance.html">返回</a></div>
		<div class="mobs-title">结算提交</div>
	</header>
	<main class="mobs-main">
		<a id="skip-main"></a>
		<section class="mobs-content">
			<div class="maintenance maintenance-form">
				<div class="item item-avatar item-icon-right">
					<img src="/Mobile/Content/images/logo100x100/logo_volvo.png">
					<h2><a href="#">沃尔沃XC90</a></h2>
					<p>2015款2.0T 手自一体自行版</p>
				</div>
				<div class="drivider">50000公里保养项目明细</div>
				<ul class="lists clearfix">
					<li>
						<img src="/Mobile/Content/images/maintenance-icon-6.png">
						<br>发动机机油</li>
					<li><img src="/Mobile/Content/images/maintenance-icon-5.png">
						<br>机油滤清器</li>
				</ul>
				<div class="drivider">选择服务类型</div>
				<label class="maintenance-form-item">
					<input type="radio" name="MaintenanceService" value="上门保养" checked>
					<img src="/Mobile/Content/images/maintenance-service-1.png">
					<div class="maintenance-item-content">
						<h2>上门保养</h2>
						<p>足不出户享受极致服务</p>
					</div>
					<i class="fa fa-check-square"></i>
				</label>
				<label class="maintenance-form-item">
					<input type="radio" name="MaintenanceService" value="4S店保养">
					<img src="/Mobile/Content/images/maintenance-service-2.png">
					<div class="maintenance-item-content">
						<h2>4S店保养</h2>
						<p>贴心保养服务更加专业</p>
					</div>
					<i class="fa fa-check-square"></i>
				</label>
				<label class="maintenance-form-item">
					<input type="radio" name="MaintenanceService" value="合约商家">
					<img src="/Mobile/Content/images/maintenance-service-3.png">
					<div class="maintenance-item-content">
						<h2>合约商家</h2>
						<p>认证品质保养更加便捷</p>
					</div>
					<i class="fa fa-check-square"></i>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">你的姓名</span>
					<input type="text" placeholder="John">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">手机号码</span>
					<input type="text" placeholder="13800371500">
				</label>
			</div>

		</section>
		<aside class="mobs-menu">
			<menu class="menu-content">
				<li><a href="index.html">页面1</a></li>
				<li><a href="mobs-2.html">页面2</a></li>
				<li><a href="mobs-3.html">页面3</a></li>
				<li><a href="mobs-4.html">页面4</a></li>
				<li><a href="mobs-5.html">页面5</a></li>
			</menu>
		</aside>
	</main>
	<footer class="mobs-footer">
		<div class="mobs-content">
			<ul class="mobs-nav lists clearfix">
				<li>
					￥：932.00元
				</li>
				<li>
					<a href="#">提交</a>
				</li>
			</ul>
		</div>
	</footer>
</body>

</html>
